<div class="backg">

  <loading v-show="loading"></loading>
  <notifications group="passsignup" position="top center" />

  <section class="content">
    <error-flash v-bind:error="error" v-bind:err_msg="err_msg"/>
    
    <div class="login-form-1" style="margin-top: 170px" v-if="!success">
      <div style="padding-bottom:20px;color: #5d5d5d;">
        <h2 style="text-align: center;margin-bottom: 30px">Change Password</h2>
        Fill these 2 inputs with the same value. 8 character minimum and password must be Alphanumeric
      </div>
      <div class="main-login-form">
        <div class="login-group">
          <div class="form-group">
            <label for="fp_email" class="sr-only">new password</label>
            <input type="password" class="form-control" id="fp_email" name="fp_email" v-model="obj.password" placeholder="new password">
          </div>
          <div class="form-group">
            <label for="fp_email" class="sr-only">retype new password</label>
            <input type="password" class="form-control" id="fp_email" name="fp_email" v-model="cpassword" placeholder="retype new password">
          </div>
        </div>
        <button type="submit" class="login-button" @click="submit()"><i class="fa fa-chevron-right"></i></button>
      </div>
    </div> 
    
    <div v-if="success">

      <div style="padding-bottom:20px;color: #5d5d5d;">

        <div class="login-group">
          <router-link :to="'/login'">
            <button style="width: 100%" class="btn btn-lg btn-info"><sc class="green">login</sc></button>
          </router-link>
          
        </div>
      </div>

        <div id="wrapcontain">
             <div id="success-box">
                <div class="dot"></div>
                <div class="dot two"></div>
                <div class="face">
                  <i class="fa fa-key mailpos2"></i>
                </div>
                
                <div class="shadow scale"></div>
                <div class="message"><sc class="alertinfo">Success!</sc><h4 style="color: #565656;font-size:12px">Your password has been changed, please login</h4></div>
                <router-link :to="'/login'">
                    <button class="button-box"><sc class="green">login</sc></button>
                </router-link>
              </div>
        </div>
    </div>
    
  </section>
</div>
